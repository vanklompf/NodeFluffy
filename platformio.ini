; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_port = COM3
monitor_baud = 460800
board_f_flash = 80000000L

build_flags =
    -D USER_SETUP_LOADED
    -D ILI9163_DRIVER
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=160
    -D TFT_CS=PIN_D8
    -D TFT_DC=PIN_D3
    -D TFT_RST=PIN_D4
    -D SPI_FREQUENCY=40000000
    -D LOAD_GLCD
    -D LOAD_FONT2
    -D LOAD_FONT4
    -D LOAD_FONT6
    -D LOAD_FONT7
    -D LOAD_FONT8
    -D LOAD_GFXFF

lib_deps =  https://github.com/Bodmer/TFT_eSPI/archive/master.zip
            DHT sensor library
            Adafruit Unified Sensor
            
;           TFT_eSPI