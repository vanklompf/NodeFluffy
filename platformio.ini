[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_port = COM3
monitor_baud = 460800
board_f_flash = 80000000L

lib_deps = TFT_eSPI
lib_deps = DHT sensor library
lib_deps = Adafruit Unified Sensor